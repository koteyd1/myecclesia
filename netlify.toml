[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/robots.txt" 
  to = "/robots.txt"
  status = 200

# Handle prerendered blog posts first
[[redirects]]
  from = "/blog/*"
  to = "/blog/:splat.html"
  status = 200
  conditions = {file_exists = true}

# Handle other prerendered pages
[[redirects]]
  from = "/*"
  to = "/:splat.html"
  status = 200
  conditions = {file_exists = true}

# SPA fallback - this should come last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200