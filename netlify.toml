[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/sitemap.xml"
  to = "https://api.myecclesia.co.uk/functions/v1/sitemap"
  status = 200

[[redirects]]
  from = "/robots.txt" 
  to = "/robots.txt"
  status = 200

# Handle SPA routing - this should come last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200